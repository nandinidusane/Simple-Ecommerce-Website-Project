<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ecommerce Website</title>
  <meta name="author" content="Nandini Dusane">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Ecommerce Website</h1>
    <div id="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <button id="pay-button" onclick="pay()">Pay</button>
    </div>
  </header>
  
  <main id="product-list">
    <h2>Products</h2>
    <div class="product" id="product1">
      <img src="\image\image1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Rs10</p>
      <button onclick="addToCart('product1', 'Product 1', 10)">Add to Cart</button>
    </div>
    <div class="product" id="product2">
      <img src="\image\image2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Rs15</p>
      <button onclick="addToCart('product2', 'Product 2', 15)">Add to Cart</button>
    </div>
    <div class="product" id="product3">
      <img src="\image\image3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>Rs20</p>
      <button onclick="addToCart('product3', 'Product 3', 20)">Add to Cart</button>
    </div>
    <div class="product" id="product4">
      <img src="\image\image4.jpg" alt="Product 4">
      <h3>Product 4</h3>
      <p>Rs25</p>
      <button onclick="addToCart('product4', 'Product 4', 25)">Add to Cart</button>
    </div>
    <div class="product" id="product5">
      <img src="\image\image5.jpg" alt="Product 5">
      <h3>Product 5</h3>
      <p>Rs30</p>
      <button onclick="addToCart('product5', 'Product 5', 30)">Add to Cart</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
